<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARDECHE SOCIAL CLUB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/Trans blanc.png" alt="Logo de l'association">
                <h1>ARDECHE SOCIAL CLUB</h1>
            </div>
            <button class="menu-toggle">☰</button> 
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="progra.html">Programmation</a></li>
                    <li><a href="festival.html">Festival</a></li>
                    <li><a href="pepi.html">Pépinière</a></li>
                    <li><a href="location.html">Location</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="welcome-section">
            <h2>Un petit message ?</h2>
            <p><i>"C'est toujours un plaisir de vous lire"</i></p>
        </div>
        <div class="welcome-separator">
            <div class="line"></div>
            <div class="icons">
                <img src="img/danseur.png" alt="Danseur" class="dancer">
                <img src="img/plongeurs.png" alt="Chanteur" class="singer">
                <img src="img/danseur2.png" alt="Chanteur" class="singer">
            </div>
        </div>
        <section class="contact-section">
            <div class="address-map">
                <div class="address">
                    <h3>Adresse</h3>
                    <p>665 Chemin du Michelin<br>07450 Burzet, France</p>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2834.757124138069!2d4.240677948196896!3d44.724568154431054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b4db30736a1429%3A0xabb2a3eddb034217!2s665%20Chem.%20Michelin%2C%2007450%20Burzet!5e0!3m2!1sfr!2sfr!4v1737134783056!5m2!1sfr!2sfr"
                        width="500"
                        height="400"
                        style="border:0;"   
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>
            </div>
            <div class="contact-form">
                <h3>Contactez-nous</h3>
                <form action="mailto:contact@ardèchesocialclub.fr" method="post" enctype="text/plain">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                    
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                    
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
                    
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ARDECHE SOCIAL CLUB - Tous droits réservés.</p>
        </div>
    </footer>
    <div class="side-arm left-arm arm-1">
        <img src="img/brasg1.png" alt="Bras gauche 1">
    </div>
    <div class="side-arm left-arm arm-2">
        <img src="img/brasg2.png" alt="Bras gauche 2">
    </div>
    <div class="side-arm right-arm arm-3">
        <img src="img/brasd1.png" alt="Bras droit 1">
    </div>
    <div class="side-arm right-arm arm-4">
        <img src="img/brasd2.png" alt="Bras droit 2">
    </div>
    <script src="script.js"></script>
</body>
</html>
